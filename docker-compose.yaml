services:
  # TODO: PostgreSQL
  postgres:
    image: postgres:18
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: mlsec
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./services/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - backend_net

  # Test database 
  postgres-test:
    image: postgres:18
    container_name: test-postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: mlsec_test
    ports:
      - "5433:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql
      - ./services/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - backend_net

  # TODO: MinIO
  # minio:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: mlsec
      RABBITMQ_DEFAULT_PASS: mlsec
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    networks:
      - backend_net

  # TODO: FastAPI
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: mlsec-api
    environment:
      DATABASE_URL: postgresql://postgres:password123@postgres:5432/mlsec
      CELERY_BROKER_URL: amqp://mlsec:mlsec@rabbitmq:5672//
    ports:
      - "8000:8000"
    networks:
      - backend_net
    depends_on:
      - postgres
      - rabbitmq

  # Placeholder worker container (Celery wiring added in a later step)
  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: mlsec-worker
    environment:
      DATABASE_URL: postgresql://postgres:password123@postgres:5432/mlsec
      CELERY_BROKER_URL: amqp://mlsec:mlsec@rabbitmq:5672//
      CELERY_DEFAULT_QUEUE: mlsec
    networks:
      - backend_net
    depends_on:
      - postgres
      - rabbitmq

  # Frontend (Astro)
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: mlsec-frontend
    environment:
      PUBLIC_API_URL: /api
      API_PROXY_TARGET: http://api:8000
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    ports:
      - "4321:4321"
    networks:
      - backend_net
    depends_on:
      - api

  # TODO: Adminer (Nice to have, not necessary)
  # adminer:


networks:
  # TODO: Secure communication network for evaluation end.
  backend_net:
    driver: bridge
volumes:
  # TODO: Establish volumes for postgres, minio, rabbitmq
  pgdata:
  pgdata_test:
  rabbitmqdata:

