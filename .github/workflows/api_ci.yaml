name: API CI

on:
  push:
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: mlsec_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d mlsec_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:password123@localhost:5433/mlsec_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install API test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi sqlalchemy psycopg2-binary pytest httpx

      - name: Run API pytest suite
        working-directory: services/api
        run: pytest -v
